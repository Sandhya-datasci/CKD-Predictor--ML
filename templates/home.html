<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CKD Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("/static/kidneyimage.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 10px red, 0 0 20px red;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #00d9ff;
      border: none;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #00b3cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CHRONIC KIDNEY DISEASE<br>PREDICTION</h1>
    <p>Accurately predict CKD using medical parameters</p>
    <a href="{{ url_for('predict_form') }}"><button class="btn">START PREDICTION</button></a>
  </div>
</body>
</html>
